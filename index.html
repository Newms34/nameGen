<!DOCTYPE html>
<html>

<head>
    <title>GW2 Name Generator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body ng-app='main' ng-controller='MainController'>
    <div class='panel panel-success col-md-9 '>
        <div class='panel-heading'>
            <form class='form-horizontal' id='pickNameForm' role='form' ng-submit='getNames()'>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="num">Number of names:</label>
                    <div class="col-md-3 ">{{nameForm.num}}
                        <input type="range" value='0' class='numInp' id="num" ng-model='nameForm.num' min='0' max='500' required/>
                    </div>
                    <label class="control-label col-sm-1" for="email">Parent:</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="parentEl" ng-model='nameForm.name' required>
                            <option ng-repeat='raceName in races' value='{{raceName}}' ng-selected='raceName=="Human"'>{{raceName}}</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" id='makeButt' class="btn btn-success">&#10133; Get names!</button>
                    </div>
                    <div class="col-sm-1">
                        <input type='text' placeholder='Search names' ng-disabled='ranOnce == false' ng-model='nameForm.filt'>
                    </div>
                </div>
            </form>
        </div>
        <div class='panel-body'>
            <table class='table table-striped'>
                <thead>
                    <tr class='info'>
                        <th>Name<span ng-if='names.length>1'>s</span:{{names.length}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='name in names track by $index| filter:nameForm.filt' >
                        <td ng-bind-html='name|unsafe'></td><td>{{prof[$index]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-1.11.1.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
    <script src='./js/controllers/mainController.js'></script>
    <script src='./js/data/nameRepo.js'></script>
</body>

</html>
